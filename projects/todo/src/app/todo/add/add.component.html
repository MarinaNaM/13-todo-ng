<p>Rellene los siguientes campos para añadir una tarea</p>

<input
  id="title"
  type="text"
  FormControlName="title"
  placeholder="Indique la tarea"
  [(ngModel)]="task.title"
/>
<input
  id="responsible"
  type="text"
  FormControlName="responsible"
  placeholder="Responsable de la tarea"
  [(ngModel)]="task.responsible"
/>
<button type="button" (click)="handleSubmit()">Añadir</button>
